<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if all_albums %}
    <ul>
        {% for album in all_albums %} <!--This is the declaration for the loop-->
        <li><a href = "/music/{{ album.id }}/">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <h3>You dont have any album</h3>
    {% endif %}<!--if else statement->
</body>
</html>
