    <style>
    .sm_box {
  padding: 40px;
  color: white;
  border-radius: 25px;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 500% 500%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.main_block {
  font-family: "Kalam", cursive;
  margin-top: 15%;
  background-color: #363636;
  color: white;
  float: middle;
  margin-left: 2%;
  margin-right: 2%;
  border-radius: 25px;
  padding-top: 20%;
  padding: 30px;
}

footer {
  font-family: "Kalam", cursive;
  background-color: #363636;
  color: white;
  overflow: auto;
  padding: 30px;
}

.content_blk {
  font-family: "Kalam", cursive;
  background-color: #636363;
  margin-left: 2%;
  margin-right: 2%;
  border-radius: 25px;
  padding: 20px;
  padding-left: 3%;
  padding-right: 3%;
}

.img_blk {
  background:none;
  border-radius: 25px;
}
img {
  border-radius: 25px;

  width: 30%;
}

.button {
  text-align: center;
}

}
